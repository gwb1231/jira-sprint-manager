{% extends "base.html" %}

{% block content %}
    <h1 class="mb-4">Properties for Sprint {{ sprint_id }}</h1>
    <div class="card">
        <div class="card-body">
            <form method="POST">
                <h3 class="card-title">Default Properties</h3>
                <div class="mb-3">
                    <label class="form-label">Planned</label>
                    <input type="number" name="Planned" value="{{ default_props.Planned }}" 
                           class="form-control" min="0" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Capacity (%)</label>
                    <div class="input-group">
                        <input type="number" name="Capacity" value="{{ default_props.Capacity }}" 
                               class="form-control" min="0" max="100" required>
                        <span class="input-group-text">%</span>
                    </div>
                </div>

                <h3 class="card-title mt-4">Custom Properties</h3>
                {% for key, value in custom_props.items() %}
                    <p><strong>{{ key }}:</strong> {{ value }}</p>
                {% endfor %}
                <div class="mb-3">
                    <label class="form-label">New Property Key</label>
                    <input type="text" name="new_key" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Value</label>
                    <input type="text" name="new_value" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Save Properties</button>
            </form>
        </div>
    </div>
    <a href="{{ url_for('sprints', team_name=team_name) }}" class="btn btn-secondary mt-3">Back to Sprints</a>
{% endblock %}
